{% extends "base.html" %}
{% block title %}Project Portal{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-5 display-4 fw-bold text-primary">
        Welcome to the Project Portal
    </h1>

    <div class="row g-4 g-lg-5 justify-content-center">
        {% for project in projects %}
        <div class="col-12 col-md-6 col-lg-3">
            <a href="{{ url_for('project_detail', project_id=project.id) }}"
               class="text-decoration-none d-block h-100">
                <div class="card h-100 text-white shadow-lg rounded-5 overflow-hidden card-lift-effect
                            {% if project.color == 'indigo' %}bg-indigo
                            {% elif project.color == 'teal' %}bg-teal
                            {% elif project.color == 'purple' %}bg-purple
                            {% else %}bg-{{ project.color }}{% endif %}">
                    <div class="card-body d-flex flex-column justify-content-center text-center py-5 px-4">
                        <h2 class="fw-bold mb-0">{{ project.name }}</h2>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
        <!-- + button to create a new project -->
        <div class="col-12 d-flex justify-content-end">
            <a href="#" class="text-decoration-none">
                <div class="card add-new-card d-flex flex-column align-items-center justify-content-center"
                    style="width: 100px; height: 120px; border: 2px dashed #6c757d; min-height: unset; padding: 0.5rem;">
                    <i class="bi bi-plus-lg display-5 text-secondary mb-1"></i>
                    <h6 class="fw-normal text-secondary mb-0 text-center">Add Project</h6>
                </div>
            </a>
        </div>

                
    </div>
</div>





<style>
    .card-lift-effect {
        transition: all 0.35s ease;
        cursor: pointer;
        min-height: 210px;
    }
    .card-lift-effect:hover {
        transform: translateY(-14px);
        box-shadow: 0 28px 56px rgba(0,0,0,0.28) !important;
    }

    /* style for the + "New Project" card */
.add-new-card {
    transition: all 0.35s ease;
    cursor: pointer;
    min-height: 210px;
    border-style: dashed !important;
}
.add-new-card:hover {
    transform: translateY(-14px);
    box-shadow: 0 28px 56px rgba(0,0,0,0.28) !important;
    background-color: #f8f9fa !important;
}
    .bg-indigo { background: linear-gradient(135deg, #4f46e5, #7c3aed) !important; }
    .bg-teal   { background-color: #20c997 !important; }
    .bg-purple { background-color: #6f42c1 !important; }
    .bg-grey-dark   { background-color: #495057 !important; }
    .bg-grey-medium { background-color: #6c757d !important; }
</style>
{% endblock %}
