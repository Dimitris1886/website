{% extends "base.html" %}
{% block title %}Project Details{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-4">{{ project.name }}</h1>
    <p class="text-center">Created at: {{ project.created_at.strftime('%Y-%m-%d %H:%M') }}</p>

    <div class="d-flex flex-column align-items-center gap-3">
        <!-- Rename form -->
        <form method="POST" action="{{ url_for('projects.rename_project_route', project_id=project.id) }}" class="w-50">
            <div class="input-group">
                <input type="text" name="name" value="{{ project.name }}" class="form-control" required>
                <button type="submit" class="btn btn-primary">Rename</button>
            </div>
        </form>

        <!-- Delete form with confirmation -->
        <form method="POST" action="{{ url_for('projects.delete_project_route', project_id=project.id) }}">
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this project?');">
                Delete Project
            </button>
        </form>

        <!-- Back button -->
        <a href="{{ url_for('projects.home') }}" class="btn btn-secondary mt-3">Back to Projects</a>
    </div>
</div>
{% endblock %}
