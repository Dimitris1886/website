<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024">
    <title>{% block title %}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm mb-4">
        <div class="container-fluid">
            <!-- App name / Home link -->
            <a class="navbar-brand fw-bold" href="{{ url_for('projects.home') }}">
                <i class="bi bi-building me-2"></i>Construction Portal
            </a>

            <!-- Right side: user info + logout (only when logged in) -->
            {% if current_user.is_authenticated %}
                <div class="d-flex align-items-center">
                    <span class="text-white me-4">
                        <i class="bi bi-person-circle me-1"></i>
                        {{ current_user.full_name or current_user.username }}
                    </span>
                    <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-box-arrow-right me-1"></i> Logout
                    </a>
                </div>
            {% endif %}
        </div>
    </nav>

    <!-- Main page content -->
    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
