{% extends "base.html" %}                      <!-- 1. Uses your base.html (the "house") -->
{% block title %}Project Portal{% endblock %} <!-- 2. Title in browser tab -->

{% block content %}                           <!-- 3. MAIN CONTENT STARTS HERE -->

<!-- ==================== PAGE CONTAINER ==================== -->
<div class="container py-5">                  <!-- Centers everything + adds top/bottom space -->
    <h1 class="text-center mb-5 display-4 fw-bold text-secondary">
        Welcome to the Project Portal
    </h1>                                      <!-- Big welcome title -->

    <!-- ==================== 4 CARDS PER ROW GRID ==================== -->
    <div class="row row-cols-4 g-2">          <!-- 4 per row, very small gap (g-2 = 8px) -->

        <!-- ==================== ALL PROJECT CARDS ==================== -->
        {% for project in projects %}
        <div class="col">                     <!-- Each card takes 25% width → 4 per row -->
            <a href="{{ url_for('project_detail', project_id=project.id) }}"
               class="text-decoration-none d-block h-100">   <!-- Makes whole card clickable -->

                <div class="card h-100 bg-primary text-white shadow-lg rounded-5 overflow-hidden card-lift-effect">
                    <div class="card-body d-flex flex-column justify-content-center text-center py-5 px-4">
                        <i class="bi bi-building display-1 mb-3 opacity-75"></i>   <!-- Building icon -->
                        <h2 class="fw-bold mb-0">{{ project.name }}</h2>          <!-- Project name -->
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}

        <!-- ==================== + ADD PROJECT CARD ==================== -->
        <div class="col">                     <!-- Same size as other cards -->
            <a href="#" class="text-decoration-none" data-bs-toggle="modal" data-bs-target="#addProjectModal">
                <div class="card h-100 bg-light border-3 border-dashed border-primary d-flex flex-column justify-content-center text-center card-lift-effect" style="cursor: pointer;">
                    <i class="bi bi-plus-lg display-1 text-primary mb-3"></i>
                    <h3 class="fw-bold text-primary">New Project</h3>
                </div>
            </a>
        </div>

    </div> <!-- end of row -->

    <!-- ==================== POPUP FORM (MODAL) ==================== -->
    <div class="modal fade" id="addProjectModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <form method="POST" action="{{ url_for('add_project') }}">
            <div class="modal-header">
              <h5 class="modal-title">Create New Project</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Project Name</label>
                <input type="text" class="form-control" name="name" required placeholder="Enter project name">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Create Project</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- end of modal -->

</div> <!-- end of container -->

<!-- ==================== STYLES (SIZE & HOVER) ==================== -->
<style>
    .card-lift-effect {
        transition: all 0.35s ease;
        cursor: pointer;
        min-height: 180px;                 /* controls minimum card height */
    }
    .card-lift-effect:hover {
        transform: translateY(-14px) scale(0.85);   /* lift + shrink on hover */
        box-shadow: 0 28px 56px rgba(0,0,0,0.28) !important;
    }

    .card {
        min-height: 180px !important;
        padding: 1rem !important;
    }
    .card-body {
        padding: 1.5rem !important;
    }
    .card h2 {
        font-size: 1.3rem !important;
    }
    .card i {
        font-size: 3rem !important;
    }
    .card {
        transform: scale(0.85);            /* ← makes all cards 15% smaller */
        transform-origin: top left;
    }
</style>
{% endblock %}
